<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Google Home Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
				<nav>
					<ul>
						<li><a href="">Gmail</a></li>
						<li><a href="">Images</a></li>
						<li><a href=""><i class="fa fa-bars"></i></a></li>
						<li><button type="submit" class="btn">Sign in</button></li>
					</ul>
				</nav>
				<section class="main">
					<img src="http://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92" alt="Google Logo">
					<form class= "frm" action="" method="post">
						<input type="search" id="search" name="search">
						<div class="buttons">
							<button type= "submit" class="frm_btn">Google Search</button>
							<button type= "submit" class="frm_btn">I'm Feeling Lucky</button>
						</div>
					</form>
				</section>
			<footer class="base">
				<div class="left_side">
					<a href="">Advertising</a>
					<a href="">Business</a>
					<a href="">About</a>
					<a href="">How Search works</a>
				</div>
				<div class="right_side">
					<a href="">Privacy</a>
					<a href="">Terms</a>
					<a href="">Settings</a>
				</div>
			</footer>
	</div>
</body>
</html>
